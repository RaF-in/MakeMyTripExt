  listing-service:
    build: ./listing-service
    container_name: listing-service
    ports:
      - "4000:4000"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/db
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=admin

    depends_on:
      - postgres
    networks:
      - mmtext_network

  supplier-polling-service:
    build: ./supplier-polling-service
    container_name: supplier-polling-service
    ports:
      - "4003:4003"
    environment:
      - SPRING_KAFKA_PRODUCER_BOOTSTRAP_SERVERS=kafka-1:19092,kafka-2:19092,kafka-3:19092
    restart: on-failure
    depends_on:
      redis:
        condition: service_healthy
      listing-service:
        condition: service_started
      kafka-1:
        condition: service_started
      kafka-2:
        condition: service_started
      kafka-3:
        condition: service_started
    networks:
      - mmtext_network

  supplier-adapter-service:
    build: ./supplier-adapter-service
    container_name: supplier-adapter-service
    ports:
      - "4004:4004"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/db
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=admin
      - SPRING_KAFKA_CONSUMER_BOOTSTRAP_SERVERS=kafka-1:19092,kafka-2:19092,kafka-3:19092
      - SPRING_KAFKA_CONSUMER_GROUP_ID=mmtext-adapter-consumer-group
    restart: on-failure
    depends_on:
      supplier-polling-service:
        condition: service_started
      kafka-1:
        condition: service_started
      kafka-2:
        condition: service_started
      kafka-3:
        condition: service_started
      postgres:
        condition: service_started
    networks:
      - mmtext_network

  redis:
    image: redis:7.2
    container_name: redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - mmtext_network

volumes:
  redis_data:
  postgres_data:

networks:
  mmtext_network:
    driver: bridge